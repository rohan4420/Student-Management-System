<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
	  rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
	  crossorigin="anonymous">
</head>
<body>
	<div class="container" align="center">
	<h1>Student Management System</h1>
	<hr>
	<h2>Update Student</h2>
	
	<form th:action="@{/saveStudent}" th:object="${student}" method="post">
		<input type="hidden" th:field="*{id}">
		<input type="text" th:field="*{fullName}" class="form=control mb-4 col-4"><br>
		<input type="text" th:field="*{email}" class="form=control mb-4 col-4"><br>
		<input type="text" th:field="*{skills}" class="form=control mb-4 col-4"><br>
		<button type = "submit" calss="btn btn-info col-2">Update Student</button>
	</form>
	<hr>
	<a th:href="@{/showstudent}">Back to Student List</a>
	</div>
</body>
</html>
