<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
	  rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
	  crossorigin="anonymous">
</head>
<body>
<div class = "container my-2">
	
	
	<h1 align = "center">Student List</h1>
	<table border="1" class = "table table-striped table-responsive-md">
		<thead>
			<tr>
				<th>Name</th>
				<th>Email</th>
				<th>Skills</th>
				<th>Action</th>
				<th> <a th:href="@{/}" class = "btn btn-danger"> Back</a></th>
			</tr>
			<tbody>
				<tr th:each="student : ${studentlist}">
					<td th:text="${student.fullName}"></td>
					<td th:text="${student.email}"></td>
					<td th:text="${student.skills}"></td>
					<td> <a th:href="@{/updatestudent/{id}(id=${student.id})}" class = "btn btn-info"> Update</a></td>
					<td> <a th:href="@{/deletestudent/{id}(id=${student.id})}" class = "btn btn-danger"> Delete</a></td>
				</tr>
			</tbody>
		</thead>
	</table>
	</div>
</body>
</html>
